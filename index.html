<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>晴れる屋店舗検索 | URLジェネレーター</title>
  <style>
    :root {
      color-scheme: light;
      --bg: #0f172a;
      --panel: rgba(15, 23, 42, 0.9);
      --text: #e5e7eb;
      --accent: #38bdf8;
      --muted: #9ca3af;
      --border: #1f2937;
      --mono: "SFMono-Regular", Consolas, "Roboto Mono", monospace;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", "Noto Sans JP", system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 20% 20%, #1d2a4d, transparent 30%),
                  radial-gradient(circle at 80% 10%, #0ea5e9, transparent 22%),
                  radial-gradient(circle at 50% 80%, #0ea5e933, transparent 28%),
                  #0b1120;
      color: var(--text);
      min-height: 100vh;
    }
    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 32px 20px 64px;
    }
    header h1 {
      margin: 0 0 8px;
      font-weight: 800;
      letter-spacing: 0.01em;
    }
    .lede {
      color: var(--muted);
      margin: 0 0 16px;
      line-height: 1.6;
    }
    .grid {
      display: grid;
      gap: 16px;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    }
    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(6px);
    }
    label {
      display: block;
      font-weight: 700;
      margin-bottom: 8px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #0b1220;
      color: var(--text);
      font-size: 15px;
    }
    input[type="text"]:focus {
      outline: 2px solid var(--accent);
      outline-offset: 1px;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    button {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 10px 14px;
      background: #0b1220;
      color: var(--text);
      cursor: pointer;
      font-weight: 700;
      letter-spacing: 0.01em;
      transition: transform 120ms ease, border-color 120ms ease, background 120ms ease;
    }
    button.primary {
      background: linear-gradient(120deg, #38bdf8, #22d3ee);
      color: #0b1220;
      border: none;
    }
    button:hover { transform: translateY(-1px); border-color: var(--accent); }
    
    /* 修正箇所: テキストエリアの折り返し設定を変更 */
    .output {
      min-height: 260px;
      background: #0b1220;
      border-radius: 12px;
      border: 1px solid var(--border);
      padding: 12px;
      overflow: auto;
      font-family: var(--mono);
      font-size: 13px;
      line-height: 1.5;
      white-space: pre-wrap; /* 修正: pre から pre-wrap に変更して折り返す */
      word-break: break-all; /* 追加: URLなどの長い英数字を強制的に折り返す */
    }
    
    iframe.preview {
      width: 100%;
      border: 1px dashed var(--border);
      border-radius: 12px;
      min-height: 260px;
      background: #0c1424;
    }
    .muted { color: var(--muted); font-size: 13px; line-height: 1.6; }
    .store-selection {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
    }
    .store-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 8px;
      margin-top: 10px;
      max-height: 300px;
      overflow-y: auto;
      padding: 8px;
      background: #0b1220;
      border-radius: 8px;
    }
    .store-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .store-item input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: var(--accent);
    }
    .store-item label {
      cursor: pointer;
      font-weight: 400;
      margin: 0;
      font-size: 14px;
      user-select: none;
    }
    .store-buttons {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }
    .store-buttons button {
      font-size: 13px;
      padding: 6px 10px;
    }
    .options-section {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
    }
    .options-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
      margin-top: 10px;
    }
    .option-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .option-group label {
      font-size: 14px;
      font-weight: 600;
    }
    select {
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #0b1220;
      color: var(--text);
      font-size: 14px;
      cursor: pointer;
    }
    select:focus {
      outline: 2px solid var(--accent);
      outline-offset: 1px;
    }
    .checkbox-option {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 4px;
    }
    .checkbox-option input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: var(--accent);
    }
    .checkbox-option label {
      cursor: pointer;
      font-weight: 400;
      margin: 0;
      font-size: 14px;
      user-select: none;
    }
    @media (max-width: 640px) {
      .grid { grid-template-columns: 1fr; }
      .output, iframe.preview { min-height: 200px; }
      .store-grid { grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); }
      .options-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <h1>晴れる屋店舗検索 URL ジェネレーター</h1>
      <p class="lede">
        カード名（日本語・英語）を入力すると、晴れる屋オンライン検索の
        URL を生成します。リンクをそのまま共有・埋め込みできます。
      </p>
    </header>

    <div class="grid">
      <section class="card">
        <label for="cardName">検索ワード（カード名）</label>
        <input id="cardName" type="text" placeholder="例: 稲妻 / Lightning Bolt" autocomplete="off" />
        
        <div class="store-selection">
          <label>店舗を選択</label>
          <div class="store-buttons">
            <button id="selectAllBtn">全て選択</button>
            <button id="deselectAllBtn">全て解除</button>
          </div>
          <div class="store-grid" id="storeGrid"></div>
        </div>
